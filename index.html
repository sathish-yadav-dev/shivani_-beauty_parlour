<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani Luxury Beauty Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #111;
            --white: #fff;
            --soft-bg: #fdfaf7;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1560066984-138dadb4c035?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--black);
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            color: var(--gold);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .container {
            max-width: 550px;
            margin: 0 auto 30px auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 2px solid var(--gold);
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--gold);
            text-transform: uppercase;
            margin: 20px 0 10px 0;
            border-bottom: 1px solid #eee;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Multi-select styling */
        .service-list {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: #fff;
        }

        .service-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .service-item:hover { background: #fff9e6; }

        .service-item input {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .service-info { flex-grow: 1; }
        .service-price { font-weight: 600; color: var(--gold); }

        .price-box {
            background: var(--soft-bg);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid var(--gold);
        }

        .whatsapp-btn {
            width: 100%;
            background: #25D366;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
        }

        .footer-note {
            text-align: center;
            font-size: 0.8rem;
            color: #555;
            margin-top: 15px;
        }

        .designer-credit {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.75rem;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SHIVANI</h1>
        <p style="color: #fff; letter-spacing: 3px;">LUXURY BEAUTY STUDIO</p>
    </div>

    <div class="container">
        <div class="section-title">Customer Details</div>
        <input type="text" id="custName" placeholder="Enter Your Name" style="margin-bottom: 15px;">
        
        <div class="section-title">Search & Select Services (Select Multiple)</div>
        <input type="text" id="serviceSearch" placeholder="üîç Search services (Makeup, Jada, Hair...)" onkeyup="filterServices()" style="margin-bottom: 10px; border: 2px solid var(--gold);">

        <div class="service-list" id="serviceList">
            </div>

        <div class="section-title">Schedule</div>
        <input type="datetime-local" id="bookTime">

        <div class="price-box">
            <span style="font-size: 0.8rem;">Selected Services Total</span><br>
            <span id="totalAmt" style="font-size: 2rem; font-weight: 700;">‚Çπ 0</span>
        </div>

        <button class="whatsapp-btn" onclick="sendWhatsApp()">Confirm & Send to WhatsApp</button>
        
        <div class="footer-note">
            <strong>SHIVANI BEAUTY PARLOUR</strong><br>
            üìç Pan Chourastha, Mahabubnagar | üìû 8309660870
        </div>
    </div>

    <div class="designer-credit">
        Designed by <strong>SATISH YADAV</strong>
    </div>

    <script>
        // ‡∞∏‡∞∞‡±ç‡∞µ‡±Ä‡∞∏‡±Å‡∞≤ ‡∞≤‡∞ø‡∞∏‡±ç‡∞ü‡±ç (‡∞á‡∞ï‡±ç‡∞ï‡∞° ‡∞®‡±Å‡∞µ‡±ç‡∞µ‡±Å 200 ‡∞µ‡∞∞‡∞ï‡±Å ‡∞Ø‡∞æ‡∞°‡±ç ‡∞ö‡±á‡∞∏‡±Å‡∞ï‡±ã‡∞µ‡∞ö‡±ç‡∞ö‡±Å)
        const services = [
            { name: "Bridal Makeup", price: 5000 },
            { name: "Party Makeup", price: 2500 },
            { name: "Traditional Jada", price: 1000 },
            { name: "Saree Draping", price: 400 },
            { name: "Gold Facial", price: 1500 },
            { name: "Fruit Facial", price: 800 },
            { name: "Eyebrow Threading", price: 50 },
            { name: "Upper Lip", price: 30 },
            { name: "Hair Cut (Step)", price: 600 },
            { name: "Hair Spa", price: 1200 },
            { name: "Pedicure", price: 700 },
            { name: "Manicure", price: 500 }
        ];

        const listContainer = document.getElementById('serviceList');

        // ‡∞∏‡∞∞‡±ç‡∞µ‡±Ä‡∞∏‡±Å‡∞≤‡∞®‡±Å ‡∞™‡±á‡∞ú‡±Ä‡∞≤‡±ã ‡∞ö‡±Ç‡∞™‡∞ø‡∞Ç‡∞ö‡∞°‡∞Ç
        function loadServices() {
            listContainer.innerHTML = '';
            services.forEach((s, index) => {
                const item = document.createElement('div');
                item.className = 'service-item';
                item.innerHTML = `
                    <input type="checkbox" class="srv-check" data-name="${s.name}" data-price="${s.price}" onchange="calculate()">
                    <div class="service-info">
                        <span>${s.name}</span>
                    </div>
                    <div class="service-price">‚Çπ${s.price}</div>
                `;
                listContainer.appendChild(item);
            });
        }

        // ‡∞∏‡±Ü‡∞∞‡±ç‡∞ö‡±ç ‡∞´‡∞Ç‡∞ï‡±ç‡∞∑‡∞®‡±ç
        function filterServices() {
            const term = document.getElementById('serviceSearch').value.toLowerCase();
            const items = document.querySelectorAll('.service-item');
            items.forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(term) ? 'flex' : 'none';
            });
        }

        // ‡∞ß‡∞∞ ‡∞≤‡±Ü‡∞ï‡±ç‡∞ï‡∞ø‡∞Ç‡∞ö‡∞°‡∞Ç
        function calculate() {
            let total = 0;
            document.querySelectorAll('.srv-check:checked').forEach(cb => {
                total += parseInt(cb.getAttribute('data-price'));
            });
            document.getElementById('totalAmt').innerText = "‚Çπ " + total;
        }

        // ‡∞µ‡∞æ‡∞ü‡±ç‡∞∏‡∞æ‡∞™‡±ç ‡∞Æ‡±Ü‡∞∏‡±á‡∞ú‡±ç
        function sendWhatsApp() {
            const name = document.getElementById('custName').value;
            const time = document.getElementById('bookTime').value;
            let selected = [];
            document.querySelectorAll('.srv-check:checked').forEach(cb => {
                selected.push(cb.getAttribute('data-name'));
            });

            if(!name || selected.length === 0 || !time) {
                alert("‡∞¶‡∞Ø‡∞ö‡±á‡∞∏‡∞ø ‡∞™‡±á‡∞∞‡±Å, ‡∞∏‡∞∞‡±ç‡∞µ‡±Ä‡∞∏‡±Å‡∞≤‡±Å ‡∞Æ‡∞∞‡∞ø‡∞Ø‡±Å ‡∞ü‡±à‡∞Æ‡±ç ‡∞é‡∞Ç‡∞ö‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø!");
                return;
            }

            const total = document.getElementById('totalAmt').innerText;
            const phone = "918309660870";
            
            let msg = `*SHIVANI LUXURY STUDIO BOOKING*%0A` +
                      `*Customer:* ${name}%0A` +
                      `*Services:* ${selected.join(', ')}%0A` +
                      `*Schedule:* ${time}%0A` +
                      `*Total Estimate:* ${total}%0A%0A` +
                      `Hi Shivani, I want to book these services!`;

            window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
        }

        loadServices();
    </script>
</body>
</html>
