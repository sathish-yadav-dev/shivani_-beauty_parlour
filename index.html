<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATHISH YADAV | Pro Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0f19; color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #161d2f; padding: 30px; border-radius: 25px; text-align: center; width: 85%; max-width: 380px; border: 1px solid #2e3a59; box-shadow: 0 15px 40px rgba(0,0,0,0.6); }
        
        .name-brand { 
            font-size: 14px; 
            font-weight: 800; 
            letter-spacing: 3px; 
            color: #fff; 
            background: #4f46e5;
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .social-icons { font-size: 22px; margin-bottom: 12px; display: flex; justify-content: center; gap: 20px; opacity: 0.9; }
        .fa-instagram { color: #e1306c; }
        .fa-youtube { color: #ff0000; }
        
        .downloader-text { 
            font-size: 24px; 
            font-weight: 900; 
            color: #4f46e5;
            margin-bottom: 25px; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input { width: 100%; padding: 16px; border-radius: 12px; border: 2px solid #2e3a59; background: #0b0f19; color: white; margin-bottom: 20px; box-sizing: border-box; font-size: 15px; outline: none; }
        
        .main-btn { 
            background: linear-gradient(45deg, #4f46e5, #3b82f6); 
            color: white; 
            padding: 16px; 
            border: none; 
            border-radius: 12px; 
            width: 100%; 
            font-weight: bold; 
            font-size: 16px; 
            cursor: pointer; 
            transition: 0.2s; 
        }
        .main-btn:active { transform: scale(0.96); }
        
        .footer { margin-top: 25px; font-size: 10px; color: #94a3b8; opacity: 0.4; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="name-brand">SATHISH YADAV</div>
        
        <div class="social-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
        
        <div class="downloader-text">PRO DOWNLOADER</div>
        
        <input type="text" id="vUrl" placeholder="Paste Video Link Here...">
        
        <button class="main-btn" onclick="startDownload()">
            <i class="fas fa-bolt"></i> DOWNLOAD NOW
        </button>
        
        <div class="footer">SATHISH SERVER v4.0 • FAST & SECURE</div>
    </div>

    <script>
        function startDownload() {
            let u = document.getElementById('vUrl').value.trim();
            if(!u) { alert("Please paste a link first!"); return; }
            
            /* ముఖ్యమైన మార్పు: 
               Publer కి వెళ్లేటప్పుడు '?url=' తో పాటు లింక్ ని పంపుతున్నాం.
               దీనివల్ల పబ్లర్ సైట్ ఓపెన్ అవ్వగానే ఆ లింక్ ని రీడ్ చేసి సేవ్ ఆప్షన్ చూపిస్తుంది.
            */
            let finalServer = "https://publer.io/tools/media-downloader?url=" + encodeURIComponent(u);
            
            // నేరుగా పబ్లర్ కి డైరెక్ట్ చేస్తుంది
            window.location.href = finalServer;
        }
    </script>

</body>
</html>
