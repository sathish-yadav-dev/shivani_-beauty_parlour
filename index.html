<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani Beauty Parlour | Luxury Search & Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            /* Luxury Background Image */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1560066984-138dadb4c035?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--black);
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            color: var(--gold);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 4px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        header p {
            color: #fff;
            font-size: 1.2rem;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto 60px;
            background: var(--glass);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            margin-bottom: 30px;
            color: var(--black);
            border-bottom: 2px solid var(--gold);
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 8px;
            color: #555;
            text-transform: uppercase;
        }

        input, textarea, .search-box {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            background: #fff;
        }

        /* Search List Styling */
        #serviceList {
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #serviceList div {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        #serviceList div:hover {
            background-color: #fff9f0;
            color: var(--gold);
        }

        .btn-whatsapp {
            width: 100%;
            background-color: #25D366;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-whatsapp:hover {
            background-color: #1ebd5b;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 2.5rem; }
            .container { margin: 0 15px 40px 15px; padding: 25px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>SHIVANI</h1>
        <div style="font-family: 'Playfair Display'; font-size: 1.5rem; font-style: italic;">Beauty Parlour</div>
        <p>Mahabubnagar Pan Chourastha</p>
    </header>

    <div class="container">
        <h2>Exclusive Booking</h2>

        <form id="bookingForm">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="userName" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>Search & Select Service</label>
                <input type="text" id="serviceSearch" placeholder="Type service (e.g. Jada, Makeup, Facial...)" onkeyup="filterServices()">
                <div id="serviceList"></div>
                <input type="hidden" id="selectedService">
            </div>

            <div style="display: flex; gap: 15px;">
                <div class="input-group" style="flex: 1;">
                    <label>Persons</label>
                    <input type="number" id="guestCount" value="1" min="1">
                </div>
                <div class="input-group" style="flex: 2;">
                    <label>Date & Time</label>
                    <input type="datetime-local" id="bookingTime" required>
                </div>
            </div>

            <div class="input-group">
                <label>Your Address (For Home Service)</label>
                <textarea id="userAddress" rows="3" placeholder="Enter your full home address..."></textarea>
            </div>

            <button type="button" class="btn-whatsapp" onclick="sendToWhatsApp()">
                Book on WhatsApp
            </button>
        </form>
    </div>

    <footer>
        &copy; 2026 Shivani Beauty Parlour | Premium Home Services
    </footer>

    <script>
        // బ్యూటీ పార్లర్ లో ఉండే అన్ని సర్వీసుల లిస్ట్
        const services = [
            "Traditional Hair Braiding (Jada)",
            "Bridal Poola Jada",
            "Saree Draping & Pleating",
            "Traditional Saree Folding",
            "Bridal Makeup Package",
            "Haldi / Mehendi Makeup",
            "Guest Makeup & Hairstyling",
            "Bridal Mehendi (Full Hand)",
            "Arabic Mehendi Design",
            "Luxury Gold Facial",
            "Hydra Facial",
            "Threading (Eyebrows/Upper Lip)",
            "Full Body Waxing",
            "Hair Cut (Layer/Step/Bob)",
            "Hair Spa & Smoothening",
            "Manicure & Pedicure"
        ];

        const searchInput = document.getElementById('serviceSearch');
        const serviceList = document.getElementById('serviceList');

        function filterServices() {
            const term = searchInput.value.toLowerCase();
            serviceList.innerHTML = '';
            
            if (term.length > 0) {
                const filtered = services.filter(s => s.toLowerCase().includes(term));
                if (filtered.length > 0) {
                    serviceList.style.display = 'block';
                    filtered.forEach(s => {
                        const div = document.createElement('div');
                        div.innerText = s;
                        div.onclick = () => selectService(s);
                        serviceList.appendChild(div);
                    });
                } else {
                    serviceList.style.display = 'none';
                }
            } else {
                serviceList.style.display = 'none';
            }
        }

        function selectService(val) {
            searchInput.value = val;
            document.getElementById('selectedService').value = val;
            serviceList.style.display = 'none';
        }

        function sendToWhatsApp() {
            const myNumber = "918309660870"; // మీ నెంబర్ ఇక్కడ ఇవ్వండి
            const name = document.getElementById('userName').value;
            const service = searchInput.value;
            const guests = document.getElementById('guestCount').value;
            const time = document.getElementById('bookingTime').value;
            const addr = document.getElementById('userAddress').value;

            if(!name || !service || !time || !addr) {
                alert("Please fill all details and select a service!");
                return;
            }

            const text = `*NEW LUXURY BOOKING*%0A%0A` +
                         `*Name:* ${name}%0A` +
                         `*Service:* ${service}%0A` +
                         `*Persons:* ${guests}%0A` +
                         `*Date/Time:* ${time}%0A` +
                         `*Client Address:* ${addr}%0A%0A` +
                         `_Location: Mahabubnagar Pan Chourastha_`;

            window.open(`https://wa.me/${myNumber}?text=${text}`, '_blank');
        }

        // క్లిక్ చేస్తే లిస్ట్ క్లోజ్ అవ్వడానికి
        document.onclick = (e) => {
            if (e.target !== searchInput) serviceList.style.display = 'none';
        };
    </script>
</body>
</html>
