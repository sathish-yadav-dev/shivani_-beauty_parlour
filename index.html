<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani Beauty Parlour | Luxury Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059;
            --black: #121212;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            /* Luxury Parlour Background */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1522337360788-8b13df772ec2?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border: 1px solid var(--gold);
        }

        .card-header {
            background: var(--black);
            color: var(--gold);
            padding: 30px;
            text-align: center;
        }

        .card-header h1 {
            font-family: 'Playfair Display', serif;
            margin: 0;
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .card-header p {
            margin: 5px 0 0;
            font-size: 0.8rem;
            color: #eee;
            letter-spacing: 4px;
        }

        .form-body {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--gold);
            background: #fffdf9;
        }

        /* Search List Styling */
        #serviceList {
            position: absolute;
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-height: 180px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #serviceList div {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f5f5f5;
        }

        #serviceList div:hover {
            background: #fff9f0;
            color: var(--gold);
        }

        .price-display {
            background: #fdfaf4;
            border: 1px dashed var(--gold);
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .price-display small {
            color: #888;
            font-size: 0.8rem;
        }

        .price-display div {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--black);
        }

        .whatsapp-btn {
            width: 100%;
            background: #25D366;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .whatsapp-btn:hover {
            background: #1ebc5a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .footer-info {
            text-align: center;
            font-size: 0.75rem;
            color: #999;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="main-card">
    <div class="card-header">
        <h1>Shivani</h1>
        <p>Beauty Parlour</p>
    </div>

    <div class="form-body">
        <form id="parlourForm">
            <div class="input-group">
                <label>Customer Name</label>
                <input type="text" id="custName" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>Select Service</label>
                <input type="text" id="serviceSearch" placeholder="Search (e.g., Makeup, Facial)" onkeyup="filterServices()">
                <div id="serviceList"></div>
            </div>

            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex: 1;">
                    <label>Persons</label>
                    <input type="number" id="guestCount" value="1" min="1" onchange="calculateTotal()">
                </div>
                <div class="input-group" style="flex: 2;">
                    <label>Date & Time</label>
                    <input type="datetime-local" id="bookTime" required>
                </div>
            </div>

            <div class="input-group">
                <label>Address</label>
                <textarea id="custAddress" rows="2" placeholder="Street, Area, Landmark..."></textarea>
            </div>

            <div class="price-display">
                <small>Estimated Total</small>
                <div id="totalAmount">‚Çπ 0</div>
            </div>

            <button type="button" class="whatsapp-btn" onclick="sendToWhatsApp()">
                Confirm Booking on WhatsApp
            </button>
        </form>

        <div class="footer-info">
            üìç Mahabubnagar Pan Chourastha | üìû 8309660870
        </div>
    </div>
</div>

<script>
    const services = [
        { name: "Bridal Makeup", price: 5000 },
        { name: "Haldi / Sangeet Makeup", price: 2500 },
        { name: "Traditional Jada (Braid)", price: 800 },
        { name: "Poola Jada (Flower Braid)", price: 1500 },
        { name: "Saree Draping", price: 400 },
        { name: "Luxury Gold Facial", price: 1200 },
        { name: "Hydra Facial", price: 2000 },
        { name: "Mehendi (Full Hand)", price: 1000 },
        { name: "Hair Cut & Styling", price: 600 },
        { name: "Threading & Waxing", price: 500 }
    ];

    let selectedPrice = 0;
    const searchInput = document.getElementById('serviceSearch');
    const serviceList = document.getElementById('serviceList');

    function filterServices() {
        const term = searchInput.value.toLowerCase();
        serviceList.innerHTML = '';
        if (term.length > 0) {
            const filtered = services.filter(s => s.name.toLowerCase().includes(term));
            if (filtered.length > 0) {
                serviceList.style.display = 'block';
                filtered.forEach(s => {
                    const div = document.createElement('div');
                    div.innerText = `${s.name} - ‚Çπ${s.price}`;
                    div.onclick = () => {
                        searchInput.value = s.name;
                        selectedPrice = s.price;
                        serviceList.style.display = 'none';
                        calculateTotal();
                    };
                    serviceList.appendChild(div);
                });
            } else { serviceList.style.display = 'none'; }
        } else { serviceList.style.display = 'none'; }
    }

    function calculateTotal() {
        const count = document.getElementById('guestCount').value;
        const total = selectedPrice * count;
        document.getElementById('totalAmount').innerText = `‚Çπ ${total}`;
    }

    function sendToWhatsApp() {
        const myNum = "918309660870"; // ‡∞Æ‡±Ä ‡∞®‡±Ü‡∞Ç‡∞¨‡∞∞‡±ç ‡∞á‡∞ï‡±ç‡∞ï‡∞° ‡∞Ö‡∞™‡±ç‚Äå‡∞°‡±á‡∞ü‡±ç ‡∞ö‡±á‡∞∂‡∞æ‡∞®‡±Å
        const name = document.getElementById('custName').value;
        const service = searchInput.value;
        const count = document.getElementById('guestCount').value;
        const time = document.getElementById('bookTime').value;
        const addr = document.getElementById('custAddress').value;
        const total = document.getElementById('totalAmount').innerText;

        if(!name || !service || !time || !addr) {
            alert("‡∞¶‡∞Ø‡∞ö‡±á‡∞∏‡∞ø ‡∞Ö‡∞®‡±ç‡∞®‡∞ø ‡∞µ‡∞ø‡∞µ‡∞∞‡∞æ‡∞≤‡±Å ‡∞™‡±Ç‡∞∞‡±ç‡∞§‡∞ø ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø!");
            return;
        }

        const msg = `*NEW BOOKING - SHIVANI PARLOUR*%0A%0A` +
                    `*Name:* ${name}%0A` +
                    `*Service:* ${service}%0A` +
                    `*Persons:* ${count}%0A` +
                    `*Total:* ${total}%0A` +
                    `*Time:* ${time}%0A` +
                    `*Address:* ${addr}`;

        window.open(`https://wa.me/${myNum}?text=${msg}`, '_blank');
    }

    document.onclick = (e) => {
        if (e.target !== searchInput) serviceList.style.display = 'none';
    };
</script>

</body>
</html>
