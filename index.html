<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani Luxury Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #B8860B;
            --black: #1a1a1a;
            --soft-white: #f8f9fa;
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: #f0f0f0; color: #333;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Compact Header */
        header {
            background: var(--black); width: 100%; color: var(--gold);
            text-align: center; padding: 15px 0; border-bottom: 3px solid var(--gold);
        }
        header h1 { margin: 0; font-size: 1.5rem; letter-spacing: 3px; }
        header p { margin: 0; font-size: 0.7rem; color: #fff; text-transform: uppercase; }

        .main-app {
            width: 95%; max-width: 500px; background: #fff;
            margin: 15px 0; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* Details Section */
        .section { padding: 15px; border-bottom: 1px solid #eee; }
        input, textarea {
            width: 100%; padding: 10px; margin-top: 8px;
            border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;
        }

        /* Scrollable Service Area (Fixed Height to avoid long scroll) */
        .service-area {
            height: 250px; overflow-y: auto; background: var(--soft-white);
            padding: 10px;
        }

        .srv-card {
            background: #fff; padding: 10px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 8px; border: 1px solid #eee;
        }

        .srv-info b { font-size: 0.9rem; display: block; }
        .srv-info span { color: var(--gold); font-size: 0.8rem; font-weight: 600; }

        .qty-box { display: flex; align-items: center; gap: 8px; }
        .btn-q {
            background: var(--black); color: var(--gold); border: none;
            width: 25px; height: 25px; border-radius: 5px; cursor: pointer;
        }

        /* Bottom Fixed Bar Style */
        .footer-billing {
            padding: 15px; background: #fff; border-top: 2px solid var(--gold);
        }

        .total-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px;
        }

        .whatsapp-btn {
            width: 100%; background: #25D366; color: white; border: none;
            padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer;
            font-size: 1rem; transition: 0.3s;
        }

        .credit {
            font-size: 0.7rem; text-align: center; color: #888; padding: 10px;
            background: #fff; width: 100%;
        }
        .credit b { color: var(--black); }
    </style>
</head>
<body>

    <header>
        <h1>SHIVANI</h1>
        <p>Mahabubnagar | 8309660870</p>
    </header>

    <div class="main-app">
        <div class="section">
            <input type="text" id="custName" placeholder="Name">
            <input type="text" id="custAddr" placeholder="Area / Address">
            <input type="datetime-local" id="bookTime">
        </div>

        <div style="padding: 10px 15px;">
            <input type="text" id="search" placeholder="ðŸ” Search Service..." onkeyup="filter()">
        </div>

        <div class="service-area" id="list">
            </div>

        <div class="footer-billing">
            <div class="total-row">
                <span style="font-weight: 600;">Grand Total:</span>
                <span id="total" style="font-size: 1.4rem; font-weight: 700; color: var(--gold);">â‚¹ 0</span>
            </div>
            <button class="whatsapp-btn" onclick="order()">Confirm Appointment</button>
        </div>
    </div>

    <div class="credit">
        Designed by <b>SATISH YADAV</b> | v2.0
    </div>

    <script>
        const services = [
            { id: 1, n: "Party Makeup", p: 2500 },
            { id: 2, n: "Bridal Makeup", p: 8000 },
            { id: 3, n: "Traditional Jada", p: 1200 },
            { id: 4, n: "Saree Draping", p: 500 },
            { id: 5, n: "Gold Facial", p: 1500 },
            { id: 6, n: "Hair Cut", p: 500 },
            { id: 7, n: "Eyebrows", p: 50 },
            { id: 8, n: "Manicure", p: 600 }
        ];

        let cart = {};

        function render() {
            const list = document.getElementById('list');
            list.innerHTML = services.map(s => `
                <div class="srv-card">
                    <div class="srv-info">
                        <b>${s.n}</b>
                        <span>â‚¹${s.p}</span>
                    </div>
                    <div class="qty-box">
                        <button class="btn-q" onclick="change(${s.id},-1)">-</button>
                        <span id="q-${s.id}" style="font-weight:600">0</span>
                        <button class="btn-q" onclick="change(${s.id},1)">+</button>
                    </div>
                </div>
            `).join('');
        }

        function change(id, d) {
            cart[id] = (cart[id] || 0) + d;
            if (cart[id] < 0) cart[id] = 0;
            document.getElementById(`q-${id}`).innerText = cart[id];
            let total = 0;
            services.forEach(s => { if(cart[s.id]) total += (s.p * cart[s.id]); });
            document.getElementById('total').innerText = "â‚¹ " + total;
        }

        function filter() {
            let val = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.srv-card').forEach(el => {
                el.style.display = el.innerText.toLowerCase().includes(val) ? 'flex' : 'none';
            });
        }

        function order() {
            const n = document.getElementById('custName').value;
            const a = document.getElementById('custAddr').value;
            const t = document.getElementById('bookTime').value;
            let items = [];
            services.forEach(s => { if(cart[s.id]>0) items.push(`${s.n} (x${cart[s.id]})`); });

            if(!n || items.length === 0 || !t) return alert("Fill all details!");

            let msg = `*Shivani Studio Booking*%0A*Name:* ${n}%0A*Address:* ${a}%0A*Time:* ${t}%0A*Services:* ${items.join(', ')}%0A*Total:* ${document.getElementById('total').innerText}`;
            window.open(`https://wa.me/918309660870?text=${msg}`);
        }

        render();
    </script>
</body>
</html>
