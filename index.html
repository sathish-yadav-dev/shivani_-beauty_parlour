<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani Luxury Beauty Studio | Mahabubnagar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059;
            --dark-gold: #947231;
            --black: #0F0F0F;
            --white: #FFFFFF;
            --gray: #f4f4f4;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }

        /* Luxury Header */
        .hero-section {
            height: 50vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), var(--black)),
                        url('https://images.unsplash.com/photo-1522337360788-8b13df772ec2?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 3px solid var(--gold);
        }

        .hero-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 8px;
            color: var(--gold);
        }

        .hero-section p {
            letter-spacing: 4px;
            font-weight: 300;
            font-style: italic;
        }

        .main-container {
            max-width: 600px;
            margin: -60px auto 40px auto;
            background: var(--white);
            color: var(--black);
            border-radius: 30px 30px 10px 10px;
            padding: 30px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        .input-card {
            background: var(--gray);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            border-left: 4px solid var(--gold);
            padding-left: 10px;
            margin-bottom: 15px;
            color: var(--black);
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Search & Filter */
        .search-box {
            position: sticky;
            top: 10px;
            z-index: 100;
            background: var(--white);
            padding: 10px 0;
        }

        #serviceSearch {
            border: 2px solid var(--gold);
            background: #fff;
            font-weight: 600;
        }

        /* Service List Styling */
        .service-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: 0.3s;
        }

        .service-item:hover {
            background: #fffdf5;
        }

        .srv-name { font-weight: 600; font-size: 0.95rem; }
        .srv-price { color: var(--dark-gold); font-size: 0.9rem; display: block; }

        /* Quantity Controls */
        .qty-controls {
            display: flex;
            align-items: center;
            background: var(--black);
            border-radius: 8px;
            padding: 4px 8px;
        }

        .qty-btn {
            background: transparent;
            color: var(--gold);
            border: none;
            font-size: 1.2rem;
            width: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .qty-val {
            color: white;
            margin: 0 10px;
            min-width: 15px;
            text-align: center;
        }

        /* Total Bar */
        .total-sticky-bar {
            background: var(--black);
            color: var(--gold);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-top: 25px;
        }

        .whatsapp-btn {
            width: 100%;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .footer {
            text-align: center;
            padding: 30px;
            background: var(--black);
            color: #666;
            font-size: 0.8rem;
        }

        .highlight-text { color: var(--gold); font-weight: 600; }
    </style>
</head>
<body>

    <div class="hero-section">
        <h1>SHIVANI</h1>
        <p>LUXURY BEAUTY STUDIO</p>
    </div>

    <div class="main-container">
        <div class="section-title">1. Your Details</div>
        <div class="input-card">
            <input type="text" id="custName" placeholder="What is your full name?">
            <textarea id="custAddress" rows="2" placeholder="Where should we come? (Full Address in Mahabubnagar)"></textarea>
            <input type="datetime-local" id="bookTime">
        </div>

        <div class="section-title">2. Select Services</div>
        <div class="search-box">
            <input type="text" id="serviceSearch" placeholder="üîç Search e.g. 'Facial', 'Makeup', 'Saree'..." onkeyup="filterServices()">
        </div>

        <div class="service-list" id="serviceList">
            </div>

        <div class="total-sticky-bar">
            <div style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">Estimated Billing</div>
            <div id="totalAmt" style="font-size: 2.5rem; font-weight: 700;">‚Çπ 0</div>
        </div>

        <button class="whatsapp-btn" onclick="sendWhatsApp()">Confirm & Send via WhatsApp</button>

        <div class="footer">
            <p>üìç Pan Chourastha, Main Road, Mahabubnagar</p>
            <p>üìû Booking: <span class="highlight-text">8309660870</span></p>
            <hr style="border: 0.1px solid #333; margin: 20px 0;">
            <p style="letter-spacing: 2px;">DESIGNED BY <span class="highlight-text">SATISH YADAV</span></p>
        </div>
    </div>

    <script>
        // ‡∞á‡∞ï‡±ç‡∞ï‡∞° ‡∞®‡±Å‡∞µ‡±ç‡∞µ‡±Å 100+ ‡∞∏‡∞∞‡±ç‡∞µ‡±Ä‡∞∏‡±Å‡∞≤‡±Å ‡∞Ø‡∞æ‡∞°‡±ç ‡∞ö‡±á‡∞∏‡±Å‡∞ï‡±ã‡∞µ‡∞ö‡±ç‡∞ö‡±Å
        const services = [
            { id: 1, cat: "Makeup", name: "Party HD Makeup", price: 3000 },
            { id: 2, cat: "Makeup", name: "Bridal Luxury Makeup", price: 10000 },
            { id: 3, cat: "Hair", name: "Traditional Jada Styling", price: 1200 },
            { id: 4, cat: "Hair", name: "Fancy Hair Cut", price: 600 },
            { id: 5, cat: "Draping", name: "Saree Draping (Luxury)", price: 500 },
            { id: 6, cat: "Facial", name: "Gold Glow Facial", price: 1500 },
            { id: 7, cat: "Facial", name: "Hydra Facial Premium", price: 4000 },
            { id: 8, cat: "Threading", name: "Eyebrows & UpperLip", price: 80 },
            { id: 9, cat: "Waxing", name: "Full Body Waxing", price: 2500 },
            { id: 10, cat: "Nails", name: "Luxury Pedicure", price: 800 }
        ];

        let cart = {};

        function loadServices() {
            const container = document.getElementById('serviceList');
            container.innerHTML = '';
            services.forEach(s => {
                const div = document.createElement('div');
                div.className = 'service-item';
                div.innerHTML = `
                    <div class="service-info">
                        <span class="srv-name">${s.name}</span>
                        <span class="srv-price">‚Çπ${s.price}</span>
                    </div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="changeQty(${s.id}, -1)">‚àí</button>
                        <span class="qty-val" id="q-${s.id}">0</span>
                        <button class="qty-btn" onclick="changeQty(${s.id}, 1)">+</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function changeQty(id, delta) {
            cart[id] = (cart[id] || 0) + delta;
            if (cart[id] < 0) cart[id] = 0;
            document.getElementById(`q-${id}`).innerText = cart[id];
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            services.forEach(s => {
                if(cart[s.id]) total += (s.price * cart[s.id]);
            });
            document.getElementById('totalAmt').innerText = "‚Çπ " + total.toLocaleString('en-IN');
        }

        function filterServices() {
            const term = document.getElementById('serviceSearch').value.toLowerCase();
            const items = document.querySelectorAll('.service-item');
            items.forEach(item => {
                const name = item.querySelector('.srv-name').innerText.toLowerCase();
                item.style.display = name.includes(term) ? 'flex' : 'none';
            });
        }

        function sendWhatsApp() {
            const name = document.getElementById('custName').value;
            const addr = document.getElementById('custAddress').value;
            const time = document.getElementById('bookTime').value;
            const total = document.getElementById('totalAmt').innerText;
            
            let summary = [];
            services.forEach(s => {
                if(cart[s.id] > 0) summary.push(`${s.name} x${cart[s.id]}`);
            });

            if(!name || summary.length === 0 || !time || !addr) {
                alert("Please fill all details and select at least one service!");
                return;
            }

            const phone = "918309660870";
            let msg = `*‚ú® SHIVANI LUXURY STUDIO BOOKING ‚ú®*%0A%0A` +
                      `*Client:* ${name}%0A` +
                      `*Venue:* ${addr}%0A` +
                      `*Time:* ${time}%0A%0A` +
                      `*Services Ordered:*%0A- ${summary.join('%0A- ')}%0A%0A` +
                      `*Total Amount:* ${total}%0A%0A` +
                      `Hi Shivani, I want to confirm this booking. See you soon!`;

            window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
        }

        window.onload = loadServices;
    </script>
</body>
</html>
