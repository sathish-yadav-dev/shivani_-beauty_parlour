<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani Luxury Beauty Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #111;
            --white: #fff;
            --soft-bg: #fdfaf7;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1560066984-138dadb4c035?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--black);
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            color: var(--gold);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 6px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .container {
            max-width: 550px;
            margin: 0 auto 30px auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 2px solid var(--gold);
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--gold);
            text-transform: uppercase;
            margin: 25px 0 15px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            background: #fff;
        }

        /* Search Input Style */
        #serviceSearch {
            border: 2px solid var(--gold);
            margin-bottom: 10px;
            background-color: #fff9e6;
        }

        .price-box {
            background: var(--soft-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 25px 0;
            border: 1px solid var(--gold);
        }

        .whatsapp-btn {
            width: 100%;
            background: #25D366;
            color: white;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn:hover {
            background: #1ebc5a;
            transform: translateY(-3px);
        }

        .footer-note {
            text-align: center;
            font-size: 0.85rem;
            line-height: 1.6;
            color: #555;
            margin-top: 20px;
        }

        .designer-credit {
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 0.75rem;
            padding-bottom: 30px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SHIVANI</h1>
        <p style="color: #fff; letter-spacing: 4px; font-weight: 300;">LUXURY BEAUTY STUDIO</p>
    </div>

    <div class="container">
        <form id="bookingForm">
            <div class="section-title">Customer Info</div>
            <div class="input-group">
                <input type="text" id="custName" placeholder="Enter Your Name" required>
            </div>

            <div class="section-title">Select Services</div>
            
            <div class="input-group">
                <label>Search for a Service (100+ Options Available)</label>
                <input type="text" id="serviceSearch" placeholder="Type to search (e.g. Hair, Facial, Waxing...)" onkeyup="filterServices()">
            </div>

            <div class="input-group">
                <select id="serviceSelect" onchange="calculate()" size="5" style="height: 150px;">
                    <option value="" data-price="0">-- Select a Service --</option>
                    
                    <optgroup label="Threading">
                        <option value="Eyebrow Threading" data-price="50">Eyebrow Threading - ‚Çπ50</option>
                        <option value="Upper Lip" data-price="30">Upper Lip - ‚Çπ30</option>
                        <option value="Full Face Threading" data-price="200">Full Face Threading - ‚Çπ200</option>
                    </optgroup>

                    <optgroup label="Facials & Cleanup">
                        <option value="Fruit Facial" data-price="800">Fruit Facial - ‚Çπ800</option>
                        <option value="Gold Facial" data-price="1500">Gold Facial - ‚Çπ1500</option>
                        <option value="Diamond Facial" data-price="2000">Diamond Facial - ‚Çπ2000</option>
                        <option value="Hydra Facial" data-price="3500">Hydra Facial (Premium) - ‚Çπ3500</option>
                        <option value="Tan Removal" data-price="500">Tan Removal Pack - ‚Çπ500</option>
                    </optgroup>

                    <optgroup label="Hair Care">
                        <option value="Hair Cut (Basic)" data-price="300">Hair Cut (Basic) - ‚Çπ300</option>
                        <option value="Step Cut / Layer Cut" data-price="600">Step/Layer Cut - ‚Çπ600</option>
                        <option value="Hair Spa" data-price="1000">Hair Spa - ‚Çπ1000</option>
                        <option value="Hair Smoothing" data-price="4000">Hair Smoothing - ‚Çπ4000</option>
                        <option value="Hair Coloring" data-price="1200">Hair Coloring - ‚Çπ1200</option>
                    </optgroup>

                    <optgroup label="Makeup & Styling">
                        <option value="Bridal Makeup" data-price="10000">Grand Bridal Makeup - ‚Çπ10,000</option>
                        <option value="HD Party Makeup" data-price="3000">HD Party Makeup - ‚Çπ3000</option>
                        <option value="Saree Draping" data-price="500">Saree Draping - ‚Çπ500</option>
                        <option value="Hair Styling" data-price="800">Hair Styling/Jada - ‚Çπ800</option>
                    </optgroup>

                    <optgroup label="Body Care">
                        <option value="Full Arms Waxing" data-price="400">Full Arms Waxing - ‚Çπ400</option>
                        <option value="Full Legs Waxing" data-price="600">Full Legs Waxing - ‚Çπ600</option>
                        <option value="Pedicure" data-price="700">Luxury Pedicure - ‚Çπ700</option>
                        <option value="Manicure" data-price="500">Luxury Manicure - ‚Çπ500</option>
                    </optgroup>

                    </select>
            </div>

            <div class="input-group">
                <div style="display: flex; gap: 15px;">
                    <div style="flex: 1;">
                        <label>No. of Persons</label>
                        <input type="number" id="guestCount" value="1" min="1" onchange="calculate()">
                    </div>
                    <div style="flex: 2;">
                        <label>Date & Time</label>
                        <input type="datetime-local" id="bookTime" required>
                    </div>
                </div>
            </div>

            <div class="price-box">
                <span style="font-size: 0.9rem; color: #666;">Total Estimated Amount</span><br>
                <span id="totalAmt" style="font-size: 2.2rem; font-weight: 700; color: var(--black);">‚Çπ 0</span>
            </div>

            <button type="button" class="whatsapp-btn" onclick="sendWhatsApp()">
                Confirm Appointment (WhatsApp)
            </button>
        </form>
        
        <div class="footer-note">
            <strong>SHIVANI BEAUTY PARLOUR</strong><br>
            üìç Main Road, Pan Chourastha, Mahabubnagar<br>
            üìû Contact: +91 8309660870
        </div>
    </div>

    <div class="designer-credit">
        Designed & Developed by <strong>SATISH YADAV</strong> | v1.0
    </div>

    <script>
        // ‡∞∏‡∞∞‡±ç‡∞µ‡±Ä‡∞∏‡±ç ‡∞∏‡±Ü‡∞∞‡±ç‡∞ö‡±ç ‡∞≤‡∞æ‡∞ú‡∞ø‡∞ï‡±ç
        function filterServices() {
            const input = document.getElementById('serviceSearch').value.toLowerCase();
            const select = document.getElementById('serviceSelect');
            const options = select.getElementsByTagName('option');
            const groups = select.getElementsByTagName('optgroup');

            for (let i = 0; i < options.length; i++) {
                const text = options[i].text.toLowerCase();
                if (text.includes(input)) {
                    options[i].style.display = "";
                } else {
                    options[i].style.display = "none";
                }
            }
        }

        // ‡∞ß‡∞∞ ‡∞≤‡±Ü‡∞ï‡±ç‡∞ï‡∞ø‡∞Ç‡∞ö‡±á ‡∞≤‡∞æ‡∞ú‡∞ø‡∞ï‡±ç
        function calculate() {
            const select = document.getElementById('serviceSelect');
            const selectedOption = select.options[select.selectedIndex];
            const price = selectedOption ? selectedOption.getAttribute('data-price') : 0;
            const count = document.getElementById('guestCount').value || 1;
            
            const total = parseInt(price) * parseInt(count);
            document.getElementById('totalAmt').innerText = "‚Çπ " + (isNaN(total) ? 0 : total);
        }

        // ‡∞µ‡∞æ‡∞ü‡±ç‡∞∏‡∞æ‡∞™‡±ç ‡∞Æ‡±Ü‡∞∏‡±á‡∞ú‡±ç ‡∞™‡∞Ç‡∞™‡±á ‡∞≤‡∞æ‡∞ú‡∞ø‡∞ï‡±ç
        function sendWhatsApp() {
            const phone = "918309660870";
            const name = document.getElementById('custName').value;
            const service = document.getElementById('serviceSelect').value;
            const time = document.getElementById('bookTime').value;
            const count = document.getElementById('guestCount').value;
            const total = document.getElementById('totalAmt').innerText;

            if(!name || !service || !time) {
                alert("‡∞¶‡∞Ø‡∞ö‡±á‡∞∏‡∞ø ‡∞™‡±á‡∞∞‡±Å, ‡∞∏‡∞∞‡±ç‡∞µ‡±Ä‡∞∏‡±ç ‡∞Æ‡∞∞‡∞ø‡∞Ø‡±Å ‡∞∏‡∞Æ‡∞Ø‡∞Ç ‡∞∏‡±Ü‡∞≤‡±Ü‡∞ï‡±ç‡∞ü‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø!");
                return;
            }

            let msg = `*NEW APPOINTMENT - SHIVANI STUDIO*%0A%0A` +
                      `*Name:* ${name}%0A` +
                      `*Service:* ${service}%0A` +
                      `*Persons:* ${count}%0A` +
                      `*Date/Time:* ${time}%0A` +
                      `*Total Amount:* ${total}%0A%0A` +
                      `I want to confirm this booking.`;

            window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
