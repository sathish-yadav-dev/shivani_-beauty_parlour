<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani Luxury Beauty Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #111;
            --white: #fff;
            --soft-bg: #fdfaf7;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1562322140-8baeececf3df?q=80&w=2069&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--black);
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            color: var(--gold);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .container {
            max-width: 500px;
            margin: 0 auto 50px auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 2px solid var(--gold);
        }

        .section-title {
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            background: #fff;
        }

        input:focus {
            border-color: var(--gold);
            outline: none;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
        }

        .price-box {
            background: var(--soft-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 25px 0;
            border: 1px solid var(--gold);
        }

        .price-box .amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--black);
        }

        .whatsapp-btn {
            width: 100%;
            background: #25D366;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .whatsapp-btn:hover {
            background: #1ebc5a;
            transform: scale(1.02);
        }

        .footer-note {
            text-align: center;
            font-size: 0.8rem;
            color: #777;
            margin-top: 20px;
        }

        /* Badge for Packages */
        .badge {
            background: var(--gold);
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.7rem;
            float: right;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SHIVANI</h1>
        <p style="color: #fff; letter-spacing: 5px;">LUXURY STUDIO</p>
    </div>

    <div class="container">
        <form id="bookingForm">
            <div class="section-title">Client Details</div>
            <div class="input-group">
                <label>Name</label>
                <input type="text" id="custName" placeholder="Enter your full name" required>
            </div>

            <div class="section-title">Service Selection</div>
            <div class="input-group">
                <label>Choose Service or Event Package</label>
                <select id="serviceSelect" onchange="updateUI()">
                    <option value="" data-price="0">-- Select Option --</option>
                    <optgroup label="‚ú® Event Packages (Home Service)">
                        <option value="Haldi/Function Group Package" data-price="Request">Haldi/Group Package (Custom)</option>
                        <option value="Full Day Event Booking" data-price="Request">Full Day Studio Team (Premium)</option>
                        <option value="Half Day Event Booking" data-price="Request">Half Day Studio Team</option>
                    </optgroup>
                    <optgroup label="üíÑ Individual Services">
                        <option value="Bridal Makeup" data-price="5000">Bridal Makeup - ‚Çπ5000</option>
                        <option value="Party Makeup" data-price="2500">Party Makeup - ‚Çπ2500</option>
                        <option value="Saree Draping" data-price="400">Saree Draping - ‚Çπ400</option>
                        <option value="Traditional Jada" data-price="1000">Traditional Jada - ‚Çπ1000</option>
                        <option value="Luxury Facial" data-price="1500">Luxury Facial - ‚Çπ1500</option>
                    </optgroup>
                </select>
            </div>

            <div id="standardOptions">
                <div style="display: flex; gap: 15px;">
                    <div class="input-group" style="flex: 1;">
                        <label>Total Persons</label>
                        <input type="number" id="guestCount" value="1" min="1" onchange="calculate()">
                    </div>
                    <div class="input-group" style="flex: 2;">
                        <label>Event Date & Time</label>
                        <input type="datetime-local" id="bookTime" required>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>Event Address / Venue</label>
                <textarea id="custAddress" rows="2" placeholder="Where should we come?"></textarea>
            </div>

            <div class="price-box" id="priceDisplay">
                <span style="font-size: 0.9rem; color: #666;">Estimate Total</span><br>
                <span class="amount" id="totalAmt">‚Çπ 0</span>
            </div>

            <button type="button" class="whatsapp-btn" onclick="sendWhatsApp()">
                Confirm & Chat on WhatsApp
            </button>
        </form>
        
        <div class="footer-note">
            üìç Pan Chourastha, Mahabubnagar | üìû 8309660870
        </div>
    </div>

    <script>
        function updateUI() {
            const select = document.getElementById('serviceSelect');
            const price = select.options[select.selectedIndex].getAttribute('data-price');
            const totalDisplay = document.getElementById('totalAmt');

            if (price === "Request") {
                totalDisplay.innerText = "Price on Request";
                totalDisplay.style.fontSize = "1.5rem";
            } else {
                totalDisplay.style.fontSize = "2rem";
                calculate();
            }
        }

        function calculate() {
            const select = document.getElementById('serviceSelect');
            const price = select.options[select.selectedIndex].getAttribute('data-price');
            const count = document.getElementById('guestCount').value;
            
            if (price !== "Request" && price !== null) {
                const total = parseInt(price) * parseInt(count);
                document.getElementById('totalAmt').innerText = "‚Çπ " + (isNaN(total) ? 0 : total);
            }
        }

        function sendWhatsApp() {
            const phone = "918309660870";
            const name = document.getElementById('custName').value;
            const service = document.getElementById('serviceSelect').value;
            const time = document.getElementById('bookTime').value;
            const addr = document.getElementById('custAddress').value;
            const count = document.getElementById('guestCount').value;
            const total = document.getElementById('totalAmt').innerText;

            if(!name || !service || !time) {
                alert("Please fill Name, Service and Date!");
                return;
            }

            let msg = `*SHIVANI LUXURY STUDIO BOOKING*%0A%0A` +
                      `*Customer:* ${name}%0A` +
                      `*Service:* ${service}%0A` +
                      `*Total Persons:* ${count}%0A` +
                      `*Schedule:* ${time}%0A` +
                      `*Venue:* ${addr}%0A` +
                      `*Estimate:* ${total}%0A%0A` +
                      `Hi Shivani, I want to confirm this booking. Let's discuss details!`;

            window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
