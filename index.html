<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani Beauty Parlour | Luxury Salon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #121212;
            --white: #ffffff;
            --soft-gray: #f9f9f9;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--soft-gray);
            color: var(--black);
        }

        /* Luxury Header */
        header {
            background-color: var(--black);
            color: var(--gold);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 5px solid var(--gold);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        header .address {
            font-size: 1.2rem;
            color: #eee;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Booking Card */
        .main-container {
            max-width: 500px;
            margin: -40px auto 50px auto;
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }

        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: var(--black);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        /* WhatsApp Button */
        .btn-whatsapp {
            width: 100%;
            background-color: #25D366;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-whatsapp:hover {
            background-color: #1ebd5b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #888;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 2.2rem; }
            .main-container { margin: -30px 15px 30px 15px; padding: 25px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>SHIVANI</h1>
        <div style="font-size: 1.5rem; font-family: 'Playfair Display'; margin-bottom: 5px;">Beauty Parlour</div>
        <div class="address">మహబూబ్ నగర్ పంచవర్స్తా</div>
    </header>

    <div class="main-container">
        <h2>Book An Appointment</h2>
        
        <form id="bookingForm">
            <div class="input-group">
                <label>మీ పేరు (Full Name)</label>
                <input type="text" id="name" placeholder="మీ పేరు రాయండి" required>
            </div>

            <div class="input-group">
                <label>ఫోన్ నంబర్ (Phone Number)</label>
                <input type="tel" id="phone" placeholder="మీ మొబైల్ నంబర్" required>
            </div>

            <div class="input-group">
                <label>సర్వీస్ (Select Service)</label>
                <select id="service">
                    <option value="Facial">Luxury Facial</option>
                    <option value="Bridal Makeup">Bridal Makeup</option>
                    <option value="Hair Cut">Hair Cut & Styling</option>
                    <option value="Threading">Threading</option>
                    <option value="Manicure/Pedicure">Manicure & Pedicure</option>
                    <option value="Full Waxing">Waxing</option>
                </select>
            </div>

            <div class="input-group">
                <label>ఎంతమందికి? (No. of Persons)</label>
                <input type="number" id="persons" min="1" value="1">
            </div>

            <div class="input-group">
                <label>తేదీ & సమయం (Preferred Slot)</label>
                <input type="datetime-local" id="datetime" required>
            </div>

            <button type="button" class="btn-whatsapp" onclick="sendBooking()">
                Book on WhatsApp
            </button>
        </form>
    </div>

    <footer>
        &copy; 2026 Shivani Beauty Parlour | Premium Service in Mahabubnagar
    </footer>

    <script>
        function sendBooking() {
            // ఇక్కడ మీ వాట్సాప్ నంబర్ ఇవ్వండి
            const myMobile = "918309660870"; 

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;
            const persons = document.getElementById('persons').value;
            const datetime = document.getElementById('datetime').value;

            if(!name || !phone || !datetime) {
                alert("దయచేసి అన్ని వివరాలు నింపండి!");
                return;
            }

            const message = `*కొత్త బుకింగ్ వివరాలు*%0A%0A` +
                            `*పేరు:* ${name}%0A` +
                            `*ఫోన్:* ${phone}%0A` +
                            `*సర్వీస్:* ${service}%0A` +
                            `*మనుషులు:* ${persons}%0A` +
                            `*సమయం:* ${datetime}%0A%0A` +
                            `*అడ్రస్:* మహబూబ్ నగర్ పంచవర్స్తా`;

            const whatsappUrl = `https://wa.me/${myMobile}?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>

</body>
</html>
