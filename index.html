<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani Beauty Parlour | Luxury Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --light-gold: #F9E29C;
            --glass: rgba(0, 0, 0, 0.75);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            /* Ultra Luxury Dark Background */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            width: 100%;
        }

        header h1 {
            font-family: 'Cinzel', serif; /* Royal Wedding Style Font */
            font-size: 3.5rem;
            color: var(--gold);
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            letter-spacing: 5px;
        }

        .address-box {
            color: #fff;
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Glassmorphism Container */
        .booking-container {
            width: 90%;
            max-width: 500px;
            background: var(--glass);
            padding: 40px;
            border-radius: 2px; /* Sharp modern edges */
            border: 1px solid var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(15px);
            margin-bottom: 50px;
            position: relative;
        }

        /* Gold Decorative Corners */
        .booking-container::before {
            content: "";
            position: absolute;
            top: -5px; left: -5px;
            width: 50px; height: 50px;
            border-top: 3px solid var(--gold);
            border-left: 3px solid var(--gold);
        }

        .booking-container::after {
            content: "";
            position: absolute;
            bottom: -5px; right: -5px;
            width: 50px; height: 50px;
            border-bottom: 3px solid var(--gold);
            border-right: 3px solid var(--gold);
        }

        label {
            color: var(--gold);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(212, 175, 55, 0.5);
            color: #fff;
            padding: 12px 5px;
            margin-bottom: 25px;
            font-size: 1rem;
            border-radius: 0;
            transition: 0.4s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-bottom: 1px solid var(--gold);
            background: rgba(212, 175, 55, 0.05);
        }

        #serviceList {
            position: absolute;
            width: 100%;
            background: #1a1a1a;
            color: #fff;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--gold);
        }

        #serviceList div {
            padding: 12px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }

        #serviceList div:hover {
            background: var(--gold);
            color: #000;
        }

        .bill-box {
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 20px;
            margin: 20px 0;
            color: #fff;
        }

        .bill-box span {
            font-size: 2rem;
            color: var(--gold);
            font-weight: bold;
            display: block;
        }

        .btn-whatsapp {
            width: 100%;
            background: var(--gold);
            color: #000;
            padding: 20px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.5s;
        }

        .btn-whatsapp:hover {
            background: #fff;
            color: #000;
            letter-spacing: 4px;
        }

        footer {
            color: rgba(255,255,255,0.5);
            padding: 20px;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        ::placeholder { color: rgba(255,255,255,0.3); }
    </style>
</head>
<body>

    <header>
        <h1>SHIVANI</h1>
        <div style="color: var(--gold); letter-spacing: 8px; font-size: 0.8rem; margin-top: -10px;">BEAUTY PARLOUR</div>
        <div class="address-box">MAHABUBNAGAR</div>
    </header>

    <div class="booking-container">
        <form id="bookingForm">
            <label>Guest Name</label>
            <input type="text" id="custName" placeholder="ENTER YOUR NAME" required>

            <label>Selection of Service</label>
            <input type="text" id="serviceSearch" placeholder="SEARCH SERVICES..." onkeyup="filterServices()">
            <div id="serviceList"></div>

            <div style="display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <label>Guests</label>
                    <input type="number" id="guestCount" value="1" min="1" onchange="calculateTotal()">
                </div>
                <div style="flex: 2;">
                    <label>Schedule Date & Time</label>
                    <input type="datetime-local" id="bookTime" required>
                </div>
            </div>

            <label>Service Destination</label>
            <textarea id="custAddress" rows="2" placeholder="COMPLETE ADDRESS"></textarea>

            <div class="bill-box">
                ESTIMATED INVESTMENT
                <span id="displayTotal">₹ 0</span>
            </div>

            <button type="button" class="btn-whatsapp" onclick="sendToWhatsApp()">
                Request Appointment
            </button>
        </form>
    </div>

    <footer>
        &copy; 2026 SHIVANI LUXURY PARLOUR | ALL RIGHTS RESERVED
    </footer>

    <script>
        const services = [
            { name: "Bridal Makeup", price: 5000 },
            { name: "Haldi / Sangeet Makeup", price: 2500 },
            { name: "Traditional Jada (Braid)", price: 800 },
            { name: "Poola Jada (Flower Braid)", price: 1500 },
            { name: "Saree Draping", price: 400 },
            { name: "Luxury Gold Facial", price: 1200 },
            { name: "Hydra Facial", price: 2000 },
            { name: "Mehendi (Full Hand)", price: 1000 },
            { name: "Hair Cut & Styling", price: 600 },
            { name: "Threading & Waxing", price: 500 }
        ];

        let selectedPrice = 0;
        const searchInput = document.getElementById('serviceSearch');
        const serviceList = document.getElementById('serviceList');

        function filterServices() {
            const term = searchInput.value.toLowerCase();
            serviceList.innerHTML = '';
            if (term.length > 0) {
                const filtered = services.filter(s => s.name.toLowerCase().includes(term));
                if (filtered.length > 0) {
                    serviceList.style.display = 'block';
                    filtered.forEach(s => {
                        const div = document.createElement('div');
                        div.innerText = `${s.name} - ₹${s.price}`;
                        div.onclick = () => {
                            searchInput.value = s.name;
                            selectedPrice = s.price;
                            serviceList.style.display = 'none';
                            calculateTotal();
                        };
                        serviceList.appendChild(div);
                    });
                } else { serviceList.style.display = 'none'; }
            } else { serviceList.style.display = 'none'; }
        }

        function calculateTotal() {
            const count = document.getElementById('guestCount').value;
            const total = selectedPrice * count;
            document.getElementById('displayTotal').innerText = `₹ ${total}`;
        }

        function sendToWhatsApp() {
            const myNum = "918309660870"; 
            const name = document.getElementById('custName').value;
            const service = searchInput.value;
            const count = document.getElementById('guestCount').value;
            const time = document.getElementById('bookTime').value;
            const addr = document.getElementById('custAddress').value;
            const total = document.getElementById('displayTotal').innerText;

            if(!name || !service || !time || !addr) {
                alert("Please complete all fields.");
                return;
            }

            const msg = `*PREMIUM BOOKING - SHIVANI LUXURY*%0A%0A` +
                        `*Guest:* ${name}%0A` +
                        `*Service:* ${service}%0A` +
                        `*Guests:* ${count}%0A` +
                        `*Investment:* ${total}%0A` +
                        `*Schedule:* ${time}%0A` +
                        `*Destination:* ${addr}`;

            window.open(`https://wa.me/${myNum}?text=${msg}`, '_blank');
        }

        document.onclick = (e) => {
            if (e.target !== searchInput) serviceList.style.display = 'none';
        };
    </script>
</body>
</html>
